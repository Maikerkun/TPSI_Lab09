<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
</head>
<body>
    <div>
        <form action="/newpost" method="POST">
            Tytuł: <input type="text" name="title" size="150"/><br>
            Treść:
            <textarea name="content" cols="150" rows="5"></textarea><br>
            <input type="submit" value="Dodaj wpis" />
        </form>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>TYTUŁ</th>
                <th>TREŚĆ</th>
                <th>USUN</th>
            </tr>

            <tr th:each="blogPost, iterStat: ${allPosts}">
                <td th:text="${allPosts.get(iterStat.index).getId()}"></td>
                <td th:text="${allPosts.get(iterStat.index).getTitle()}"></td>
                <td th:text="${allPosts.get(iterStat.index).getContent()}"></td>
                <td>
                    <form action="/removepost" method="post">
                        <button name="id" th:value="${allPosts.get(iterStat.index).getId()}">usun</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
